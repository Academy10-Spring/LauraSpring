<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Form</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<!-- NAV -->
		<nav class="navbar bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/">User</a>
		  </div>
		</nav>
		<!-- END NAV -->
	
		<div class="row">
			<div class="col-12">
				<h1>Aggiungi utente</h1>
			</div>
			<div class="col-12">
				<form id="form" method="POST" action="api/addUser">
					<label for="user-name" class="form-label">Nome</label>
					<div class="input-group mb-3">
	  					<input type="text" class="form-control" id="user-name" name="name" aria-describedby="basic-addon3">
					</div>
					
					<label for="user-surname" class="form-label">Cognome</label>
					<div class="input-group mb-3">
	  					<input type="text" class="form-control" id="user-surname" name="surname" aria-describedby="basic-addon3">
					</div>
					
					<button type="submit" class="btn btn-primary">Aggiungi</button>
					
				</form>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<!-- Custom javascript -->
	<script type="text/javascript">
		
		$("#form").submit(function(event) {
			
			event.preventDefault();
			
			const data = {};
			data.name = $("#user-name").val();
			data.surname = $("#user-surname").val();
			
			let url = $("#form").attr("action");
			url += `?name=${data.name}&surname=${data.surname}`;
			
			fetch(url, { method: 'POST' })
				.then(data => data.text())
				.then(response => {
					if(response == 'true') {
						window.location.href = "/";
					}
				});
		});
	
	</script>
	
</body>
</html>
